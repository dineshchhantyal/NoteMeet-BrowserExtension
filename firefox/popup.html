<!DOCTYPE html>
<html>
<head>
  <title>NoteMeet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      margin: 0;
      padding: 15px;
    }
    
    h2 {
      margin-top: 0;
      color: #333;
    }
    
    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background-color: #4285f4;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #3367d6;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #stop-recording {
      background-color: #db4437;
    }

    #stop-recording:hover {
      background-color: #c31f0f;
    }
  </style>
</head>
<body>
  <h2>NoteMeet</h2>
  <button id="startNote">Start Taking Notes</button>
  <button id="viewNotes">View Notes</button>
  <button id="login">Login to NoteMeet</button>
  <button id="start-recording">Start Recording</button>
  <button id="stop-recording" disabled>Stop Recording</button>
  <button id="close">Close</button>

  <script src="popup.js"></script>
</body>
</html>
